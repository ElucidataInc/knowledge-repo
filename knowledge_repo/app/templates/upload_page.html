{% extends "base.html" %}

{% block content %}
<form action = "{{ url_for('api.upload_post') }}" method=post enctype = "multipart/form-data">
<table align="center">
<tr>
    <td style="padding:5px;">Select File to upload</td>
    <td style="padding:5px;">
      <input type = "file" name ="file" id = "upload_file" onclick="googleAnalyticsObject.googleAnalytics(gaUpload,'ipython_upload',categoryKr);" required/>
    </td>
</tr>
<tr>
    <td style="padding:5px;">Select Project</td>
    <td style="padding:5px;">
      <select name="project" id = "project_add_kr" required>
        <option value="" selected disabled>Choose Project</option>
        {% for pid, pname in project_ids %}
          <option value={{pid}}>{{pname}}</option>
        {% endfor %}
      </select>
    </td>
</tr>
<tr>
  <td style="padding:5px;">Select Repository</td>
  <td style="padding:5px;">
    <select name="repo" id = "kr_add_kr" required>
      <option value="" selected disabled>Choose Repo</option>
    </select>
  </td>
</tr>

<tr>
  <td style="padding:5px;">Path to upload post to</td>
  <td style="padding:5px;">
    <input type = "text" name="path" required/>
  </td>
</tr>
<tr>
  <td style="padding:10px;" align="center" colspan=2>
    <input type = "submit" value="Upload Post" onclick="googleAnalyticsObject.googleAnalytics(gaUpload,'post_upload',categoryKr);" />
  </td>
</tr>
</table>
</form>
{% endblock %}
